<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dystopia Preview</title>
        <link rel="icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="assets/images/DYSTOPIA clear bg.png" id="dystopia-logo">
            <a href="https://www.instagram.com/_dystopia.official/" target="_blank">
                <img src="assets/images/instagram.png" id="instagram-logo">
            </a>
        </header>

        <section id="home">
            <div class="content">
                <p>
                    <h1>Dystopia</h1> <br>
                    <h2>Band black-metal italiana</h2> <br>
                    Ritmiche veloci e testi pieni di significato
                    
                </p>
            </div>
            <img src="assets/images/main image.jpg" id="home-image">
        </section>

        <section id="player">
            <div class="songs">
                <h1 id="title">Canzoni inedite</h1>
                <button class="song" id="distance">
                    <img src="assets/images/play.png" id="play">
                    Distance
                </button>
                <button class="song" id="wolves">
                    <img src="assets/images/play.png" id="play">
                    The Death Of The Wolves
                </button>
                <button class="song" id="tempest">
                    <img src="assets/images/play.png" id="play">
                    The Tempest
                </button>
            </div>

            <div class="player">
                <img src="assets/images/player.gif" id="player-gif">
                <p id="current-song"></p>
                <button id="pause">
                    <img src="assets/images/play.png" id="pause-img">
                </button>
            </div>
        </section>

        <audio src="assets/audio/distance.mp3" id="distance-audio"></audio>

        <audio src="assets/audio/the death of the wolves .mp3" id="wolves-audio"></audio>

        <audio src="assets/audio/the tempest.mp3" id="tempest-audio"></audio>
    </body>
    <script src="audio-handler.js"></script>
</html>
